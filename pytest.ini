[pytest]
# Configuration optimisée pour performance, fonctionnalité et debug

# Test discovery
python_files = test_strategic_*.py test_game_*.py test_*_advanced.py
python_classes = Test*
python_functions = test_*

# Coverage ciblée (pas 85% inutile)
addopts = 
    --cov=game
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=60
    --strict-markers
    -ra
    --tb=short
    -v

# Markers stratégiques
markers =
    performance: tests de performance pour optimisation
    unit: tests unitaires des fonctionnalités critiques
    integration: tests d'intégration pour validation complète
    debug: tests helpers pour faciliter le debug

# Minimum version requirements
minversion = 6.0

# Test paths
testpaths = tests

# Filtering - ignorer les warnings pygame inutiles
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*
    ignore:.*SDL.*:UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning
